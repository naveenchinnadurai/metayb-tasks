<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-slate-800">

    <div class="w-full max-w-lg bg-gray-400 p-6 rounded-md shadow-md mx-2">
        <h1 class="text-2xl font-bold text-center mb-6">Registration Form</h1>

        <form class="space-y-4 flex flex-col">
            <div class="flex items-center gap-2">
                <label for="firstName" class="w-36">First Name</label>:
                <input id="firstName" type="text" placeholder="Enter First Name"
                    class="border-b border-black focus:outline-none w-full bg-transparent placeholder:text-gray-600" />
            </div>

            <div class="flex items-center gap-2">
                <label for="lastName" class="w-36">Last Name</label>:
                <input id="lastName" type="text" placeholder="Enter Last Name"
                    class="border-b border-black focus:outline-none w-full bg-transparent placeholder:text-gray-600" />
            </div>

            <div class="flex items-center gap-2">
                <label for="mobile" class="w-36">Mobile</label>:
                <input id="mobile" type="text" placeholder="Enter Mobile No."
                    class="border-b border-black focus:outline-none w-full bg-transparent placeholder:text-gray-600" />
            </div>

            <div class="flex items-center gap-2">
                <label for="email" class="w-36">Email</label>:
                <input id="email" type="email" placeholder="Enter Email"
                    class="border-b border-black focus:outline-none w-full bg-transparent placeholder:text-gray-600" />
            </div>

            <div class="flex items-center gap-2">
                <label for="bloodGroup" class="w-36">Blood Group</label>:
                <select id="bloodGroup" class="border-b border-black bg-transparent w-full focus:outline-none">
                    <option>Select Blood Group</option>
                    <option value="A+ve">A+ve</option>
                    <option value="A-ve">A-ve</option>
                    <option value="B+ve">B+ve</option>
                    <option value="B-ve">B-ve</option>
                    <option value="AB+ve">AB+ve</option>
                    <option value="AB-ve">AB-ve</option>
                    <option value="O+ve">O+ve</option>
                    <option value="O-ve">O-ve</option>
                </select>
            </div>

            <div class="flex items-center gap-2">
                <label for="native" class="w-36">Native:</label>:
                <input id="native" type="text" placeholder="Enter Native Place"
                    class="border-b border-black focus:outline-none w-full bg-transparent placeholder:text-gray-600" />
            </div>

            <button id="submit-form" type="submit"
                class="bg-slate-800 px-6 py-2 text-white rounded-md hover:bg-slate-700 transition">
                Register
            </button>
        </form>
    </div>

    <script>
        const handleFormSubmit = (event) => {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const bloodGroup = document.getElementById('bloodGroup').value;
            const native = document.getElementById('native').value;

            console.log({
                firstName,
                lastName,
                mobile,
                email,
                bloodGroup,
                native
            });

            alert('Data Stored!!')

        };

        document.getElementById('submit-form').addEventListener('click', handleFormSubmit);

    </script>
</body>

</html>
